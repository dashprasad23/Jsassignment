    <script>
        //Object using new keyword
        var person=new Object();
        var aeroplane=new Object();
        var animal=new Object();
        var city=new Object();
        city.name='Bhubaneswar';
        city.population=7000000;
        city.rank=4;
        animal.name='elephant';
        animal.height='9feet';
        animal.color='Black';
        aeroplane.name='c17-globemaster';
        aeroplane.speed='500kmph';
        aeroplane.company='Boeing';
        person.name='john';
        person.age=30;
        person.height='7feet';
        console.log("person name=",person.name);
        console.log("person age=",person.age);
        console.log("person height=",person.height);
        console.log("air craft name=",aeroplane.name);
        console.log("air craft speed=",aeroplane.speed);
        console.log("air craft industry name=",aeroplane.company);
        console.log("animal name",animal.name);
        console.log("animal height",animal.height);
        console.log("animal color",animal.color);
        console.log("city name=",city.name);
        console.log("city population=",city.population);
        console.log("city name=",city.name);
        console.log("city rank=",city.rank);
        </script>
    <script>
